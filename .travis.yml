language: node_js
node_js:
    - "10"
sudo: required
env:
  - CXX=g++-5
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - build-essential
  chrome: stable
install:
    - npm install
services:
  - xvfb
before_script:
    - "export DISPLAY=:99.0"
    - sleep 3 # give xvfb some time to start
script:
    - echo -e "\x1b\x5b35;1m*** Linting...\x1b\x5b0m"
    - npm run lint
    - echo -e "\x1b\x5b35;1m*** Linting complete...\x1b\x5b0m"
    - echo -e "\x1b\x5b35;1m*** Starting tests...\x1b\x5b0m"
    - npm run test
    - echo -e "\x1b\x5b35;1m*** Tests complete\x1b\x5b0m"
