language: node_js
node_js:
    - "node"
sudo: required
addons:
    chrome: stable
install:
    - npm install
before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start
script:
    - echo -e "\x1b\x5b35;1m*** Starting tests...\x1b\x5b0m"
    - npm run test
    - echo -e "\x1b\x5b35;1m*** Tests complete\x1b\x5b0m"
